<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Animation-editor</title>
</head>

<body>

    <header>
        <h1>Animation-editor</h1>
    </header>

    <main>
        <section class="tools">
            <div class="instruments">
                <div id="range-wrapper">
                    <span>Stroke width</span>
                    <label><input type="range" min="10" max="70" step="20" value="10" id="width"></label>
                </div>
                <button class="pen">
                    <img src="https://img.icons8.com/ios/24/000000/edit.png">
                </button>
                <button class="line">
                    <img src="https://img.icons8.com/metro/26/000000/line.png">
                </button>
                <button class="eraser">
                    <img src="https://img.icons8.com/wired/24/000000/eraser.png">
                </button>
                <button class="bucket-full">
                    <img src="https://img.icons8.com/ios/24/000000/roller-brush-filled.png">
                </button>
                <button class="bucket">
                    <i class="material-icons">format_color_fill</i>
                </button>
                <button class="pipette">
                    <i class="material-icons">colorize</i>
                </button>
                <button class="move">
                    <i class="material-icons">open_with</i>
                </button>
                <button class="rectngle">
                    <img src="https://img.icons8.com/material/24/000000/rectangle.png">
                </button>
                <button class="stroke-rectngle">
                    <img src="https://img.icons8.com/material-rounded/24/000000/rectangle-stroked.png">
                </button>
                <button class="circle">
                    <img src="https://img.icons8.com/material-outlined/24/000000/filled-circle.png">
                </button>
                <button class="stroke-circle">
                    <img src="https://img.icons8.com/material/24/000000/circled.png">
                </button>
            </div>

            <div class="colors">
                <span>Color selection</span>
                <input type="color" id="get_color" name="get_color" value='#0080ff'>
            </div>
        </section>

        <section class="frames">
            <div class="button-wrapper">
                <button class="add">
                    <i class="material-icons">note_add</i>
                    Add
                </button>
                <button class="save">
                    <i class="material-icons">save</i>
                    Save
                </button>
            </div>

            <div class="frames-wrapper"></div>

            <template id="frame-template">
                <div class="frame">
                    <img class="frame-image"></img>
                    <button class="button-delete">
                        <i class="material-icons">delete</i>
                    </button>
                    <button class="button-copy">
                        <i class="material-icons">file_copy</i>
                    </button>
                </div>
            </template>
        </section>

        <section class="canvas">
            <div id="myColor"></div>
            <canvas id="myGrid" width="644" height="454"></canvas> 
            <canvas id="myCanvas" width="700" height="500"></canvas>
        </section>

        <section class="preview">
            <div id="prevCanvas">
                <img id="prevCanvas_img"></img>
            </div>

            <div class="play-wrapper">
                <button class="play">
                    <i class="material-icons">play_circle_outline</i>
                    Play!
                </button>
                <button class="stop">
                    <i class="material-icons">stop</i>
                    Stop!
                </button>
                <button class="full">
                    <i class="material-icons">filter_none</i>
                    Full
                </button>
            </div>
            <label><input type="range" min="1" max="24" step="1" id="speed"> FPS</label>

            <div class="transform-tool">
                <!-- <span class="transform-tool_desc">Transform-tool</span> -->
                <button class="turn">
                    <i class="material-icons">replay</i>
                </button>
                <button class="clone">
                    <img src="https://img.icons8.com/material-rounded/24/000000/pull-request.png">
                </button>
                <button class="mirror">
                    <img src="https://img.icons8.com/metro/26/000000/mirror.png">
                </button>
                <button class="centering">
                    <img src="https://img.icons8.com/material-outlined/24/000000/center-diretion-2.png">
                </button>
            </div>
            <div class="coordinates"></div>
        </section>

    </main>

    <footer>

    </footer>

</body>

</html>
